let allSets = [];
let currentSetIdx = 0, wordIdx = 0, timeLeft = 10, isPaused = false, interval;

// RANDOMISER FUNCTIE
function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function generateSets(themaNum) {
    if (!themaNum) return;
    const storageKey = 'pelckmans_thema_' + themaNum;
    const savedData = localStorage.getItem(storageKey);

    if (savedData) {
        allSets = JSON.parse(savedData);
    } else {
        const gefilterd = baseList.filter(w => w.t == themaNum);
        allSets = [];
        
        // We maken 10 sets met willekeurige woorden
        for (let i = 0; i < 10; i++) {
            let set = [];
            if (i === 0) {
                // Eerste set: gewoon 14 willekeurige woorden uit de lijst
                set = shuffle([...gefilterd]).slice(0, 14);
            } else {
                // Volgende sets: 5 uit de vorige set + 9 nieuwe willekeurige
                const overlap = shuffle([...allSets[i-1]]).slice(0, 5);
                const restLijst = gefilterd.filter(w => !overlap.includes(w));
                const nieuwe9 = shuffle(restLijst).slice(0, 9);
                set = [...overlap, ...nieuwe9];
            }
            allSets.push(set);
        }
    }
    renderGrid();
}

function renderGrid() {
    const grid = document.getElementById('set-grid');
    grid.innerHTML = '';
    allSets.forEach((set, i) => {
        const card = document.createElement('div');
        card.className = 'set-card';
        card.innerHTML = `<h3>S√©rie ${i+1}</h3><p style="color:#888;">14 mots (Mix√©)</p>
        <button class="btn" onclick="startSet(${i})">üöÄ Commencer</button>
        <button class="btn btn-secondary" onclick="openEdit(${i})">üìù Voir/Modifier</button>`;
        grid.appendChild(card);
    });
}

function openEdit(idx) {
    currentSetIdx = idx;
    document.getElementById('edit-title').innerText = `S√©rie ${idx + 1}`;
    const tbody = document.getElementById('edit-body');
    tbody.innerHTML = '';
    allSets[idx].forEach((word) => addTableRow(word.nl, word.fr));
    document.getElementById('edit-screen').style.display = 'flex';
}

function addTableRow(nl = "", fr = "") {
    const row = document.createElement('tr');
    row.innerHTML = `<td><input type="text" class="edit-nl" value="${nl}"></td>
    <td><input type="text" class="edit-fr" value="${fr}"></td>
    <td><button onclick="this.parentElement.parentElement.remove()" style="color:red; background:none; border:none; cursor:pointer;">‚úñ</button></td>`;
    document.getElementById('edit-body').appendChild(row);
}

function addRow() { addTableRow(); }

function saveAndStart() {
    const newWords = [];
    document.querySelectorAll('.edit-nl').forEach((input, i) => {
        if(input.value.trim() !== "") {
            newWords.push({ nl: input.value, fr: document.querySelectorAll('.edit-fr')[i].value });
        }
    });
    allSets[currentSetIdx] = newWords;
    localStorage.setItem('pelckmans_thema_' + document.getElementById('trajet-select').value, JSON.stringify(allSets));
    closeEdit(); renderGrid(); startSet(currentSetIdx);
}

function closeEdit() { document.getElementById('edit-screen').style.display = 'none'; }

// SYNC FUNCTIES
function exportData() {
    const themaNum = document.getElementById('trajet-select').value;
    if(!themaNum) return alert("Kies eerst een thema");
    const data = localStorage.getItem('pelckmans_thema_' + themaNum);
    navigator.clipboard.writeText(data).then(() => alert("Lijst gekopieerd naar klembord! Mail deze code naar jezelf en plak het op je andere computer."));
}

function importData() {
    const themaNum = document.getElementById('trajet-select').value;
    if(!themaNum) return alert("Kies eerst een thema");
    const code = prompt("Plak hier de code die je hebt gekopieerd:");
    if(code) {
        localStorage.setItem('pelckmans_thema_' + themaNum, code);
        generateSets(themaNum);
        alert("Lijst succesvol ge√Ømporteerd!");
    }
}

// EXERCISE LOGIC
function startSet(idx) {
    currentSetIdx = idx; wordIdx = 0; isPaused = false;
    document.getElementById('container').style.display = 'none';
    document.getElementById('exercise').style.display = 'flex';
    
    // UI RESET (voor herstart na een oefening)
    document.getElementById('word-display').style.fontSize = "50px"; 
    document.getElementById('timer-container').style.display = 'block'; 
    
    // Knoppen resetten (zodat pauze terugkomt)
    document.getElementById('exercise-btn-container').innerHTML = `
        <button class="btn" style="width:140px; background:#555;" id="pause-btn" onclick="togglePause()">Pause</button>
        <button class="btn" style="width:140px; background:var(--danger);" onclick="location.reload()">Arr√™ter</button>
    `;

    nextWord();
}

function nextWord() {
    const set = allSets[currentSetIdx];
    
    // AANPASSING: Wachten op docent ipv direct resultaten
    if (wordIdx >= set.length) { 
        wachtenOpDocent(); 
        return; 
    }
    
    timeLeft = 10; 
    document.getElementById('word-display').innerText = set[wordIdx].nl;
    document.getElementById('info-header').innerText = `S√©rie ${currentSetIdx+1} ‚Äî Mot ${wordIdx+1}/${set.length}`;
    if (interval) clearInterval(interval);
    interval = setInterval(() => {
        if (!isPaused) {
            timeLeft--; 
            document.getElementById('timer-bar').style.width = (timeLeft * 10) + '%';
            if (timeLeft <= 0) { wordIdx++; nextWord(); }
        }
    }, 1000);
}

// NIEUWE FUNCTIE: Tussenstap
function wachtenOpDocent() {
    clearInterval(interval);
    document.getElementById('timer-container').style.display = 'none'; 
    document.getElementById('word-display').innerText = "S√©rie termin√©e !";
    
    // Verander knoppen
    const btnContainer = document.getElementById('exercise-btn-container');
    btnContainer.innerHTML = `
        <button class="btn" style="width: auto; padding: 15px 40px; font-size: 22px; background: var(--success);" onclick="showResults()">
            üëÄ Afficher les Solutions
        </button>
    `;
}

function togglePause() {
    isPaused = !isPaused;
    document.getElementById('pause-btn').innerText = isPaused ? "Reprendre" : "Pause";
}

function showResults() {
    clearInterval(interval);
    document.getElementById('exercise').style.display = 'none';
    document.getElementById('result').style.display = 'flex';
    document.getElementById('res-body').innerHTML = allSets[currentSetIdx].map(w => `<tr><td>${w.nl}</td><td style="color:var(--primary); font-weight:bold;">${w.fr}</td></tr>`).join('');
}
